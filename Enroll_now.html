<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Counselling Form</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #050d1f, #0a1438, #111c44);
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    /* General form container */
    .kalam_buisness_form_section {
      background: linear-gradient(135deg, #0a0f1f, #0f1a35);
      color: #fff;
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
      font-family: "Poppins", sans-serif;
      position: relative;
      transition: filter 0.3s ease;
    }

    /* Blur background when modal active */
    .blurred {
      filter: blur(6px);
      pointer-events: none;
    }

    /* Heading */
    .kalam_buisness_form_section h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #ffffff;
    }

    /* Input wrapper */
    .kalam_buisness_form1 {
      margin-bottom: 18px;
    }

    .kalam_buisness_form1 label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #b8c6e0;
    }

    .kalam_buisness_form1 input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2b3a67;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }

    .kalam_buisness_form1 input:focus {
      border: 1px solid #4d7dff;
    }

    /* Checkbox */
    .kalam_checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    .kalam_checkbox input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #4d7dff;
    }

    .kalam_checkbox label {
      font-size: 14px;
      color: #b8c6e0;
    }

    /* Button */
    .open-modal-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #3b63ff, #6a11cb);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .open-modal-btn:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(74, 108, 247, 0.5);
    }

    .open-modal-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    /* Popup Modal */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.7);
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: #0f1a35;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.4s ease;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3b63ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #6a11cb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Wrap whole page inside container to blur -->
  <div id="pageContent">
    <!-- Form -->
    <form id="counsellingForm">
      <div class="kalam_buisness_form_section" id="digital">
        <div class="kalam_buisness_input_wrapper">
          <h2>Enter details to enroll</h2>

          <div class="kalam_buisness_form1">
            <label for="full_name">Full Name</label>
            <input type="text" placeholder="Enter your name" id="full_name" name="name" required>
          </div>

          <div class="kalam_buisness_form1">
            <label for="User_Email">Email</label>
            <input type="email" placeholder="Enter your email" id="User_Email" name="email" required>
          </div>

          <div class="kalam_buisness_form1">
            <label for="User_Phone">Phone number</label>
            <input type="text" placeholder="Enter your number" id="User_Phone" name="phone" required>
          </div>

          <div class="kalam_checkbox">
            <input type="checkbox" id="User_checkbox" name="checkbox" checked>
            <label for="User_checkbox">I want to receive <b>career resources</b> and <b>support.</b></label>
          </div>

          <button type="submit" class="open-modal-btn" id="frmButton">Enroll Now</button>
          <small><b>DigiEd</b></small>
          <p id="formMessage" style="margin-top:10px; font-weight:600;"></p>
        </div>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <h3>ðŸŽ‰ Thank You!</h3>
      <p>You have successfully enrolled in the course.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("counsellingForm");
    const submitBtn = document.getElementById("frmButton");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Show loader text
      submitBtn.disabled = true;
      submitBtn.innerText = "Submittingâ€¦";

      const formData = new FormData(form);
      const encodedData = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbx2ztOeh_Vsw8-1t-lyGVpaeDlnw7TOyamS_7eb2aTdDkk4w_niu-qjEikns-PddeD3/exec", {
        method: "POST",
        body: encodedData,
      })
        .then((res) => {
          if (res.ok) {
            form.reset();
            window.location.href = "thank-you.html";
          } else {
            document.getElementById("formMessage").innerText = "Submission failed. Please try again.";
          }
        })
        .catch((error) => {
          document.getElementById("formMessage").innerText = "Submission failed. Please try again.";
          console.error("Error!", error.message);
        })
        .finally(() => {
          // Restore button state
          submitBtn.disabled = false;
          submitBtn.innerText = "Enroll Now";
        });
    });

    // Modal functions
    function openModal() {
      document.getElementById("thankYouModal").style.display = "flex";
      document.getElementById("pageContent").classList.add("blurred");
    }

    function closeModal() {
      document.getElementById("thankYouModal").style.display = "none";
      document.getElementById("pageContent").classList.remove("blurred");
    }
  </script>
</body>
</html>
