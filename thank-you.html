<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - DigiEd</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0f172a, #000 60%);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }
    .thankyou-container {
      background: rgba(17,24,39,0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(96,165,250,0.4);
      max-width: 500px;
      width: 100%;
    }
    .thankyou-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #60a5fa;
      text-shadow: 0 0 10px rgba(96,165,250,0.8);
    }
    .thankyou-container p {
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(37,99,235,0.6);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>üéâ Thank You for Registering!</h1>
    <p>
      Your counselling form has been submitted successfully.<br>
      Our DigiEd team will contact you shortly with the details of your free counselling session.
    </p>
    <a href="index.html" class="btn-primary">‚Üê Back to Home</a>
  </div>
</body>
</html>
