<!-- fragment: Free_Counselling.html -->
<section class='container fragment'>
<!-- Wrap whole page inside container to blur -->
  <div id="pageContent">
    <!-- Form -->
    <form id="counsellingForm">
      <div class="kalam_buisness_form_section" id="digital">
        <div class="kalam_buisness_input_wrapper">
          <h2>REGISTER FOR FREE COUNSELLING</h2>

          <div class="kalam_buisness_form1">
            <label for="full_name">Full Name</label>
            <input type="text" placeholder="Enter your name" id="full_name" name="name" required>
          </div>

          <div class="kalam_buisness_form1">
            <label for="User_Email">Email</label>
            <input type="email" placeholder="Enter your email" id="User_Email" name="email" required>
          </div>

          <div class="kalam_buisness_form1">
            <label for="User_Phone">Phone number</label>
            <input type="text" placeholder="Enter your number" id="User_Phone" name="phone" required>
          </div>

          <div class="kalam_checkbox">
            <input type="checkbox" id="User_checkbox" name="checkbox" checked>
            <label for="User_checkbox">I want to receive <b>career resources</b> and <b>support.</b></label>
          </div>

          <button type="submit" class="open-modal-btn" id="frmButton">FREE COUNSELLING</button>
          <small><b>DigiEd</b></small>
          <p id="formMessage" style="margin-top:10px; font-weight:600;"></p>
        </div>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <h3>ðŸŽ‰ Thank You!</h3>
      <p>Your counselling form has been submitted successfully.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("counsellingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const encodedData = new URLSearchParams(formData);
      fetch("https://script.google.com/macros/s/AKfycbx2ztOeh_Vsw8-1t-lyGVpaeDlnw7TOyamS_7eb2aTdDkk4w_niu-qjEikns-PddeD3/exec", {
        method: "POST",
        body: encodedData,
      })
        .then((res) => {
          if (res.ok) {
            form.reset();
            openModal();
          } else {
            document.getElementById("formMessage").innerText = "Submission failed. Please try again.";
          }
        })
        .catch((error) => {
          document.getElementById("formMessage").innerText = "Submission failed. Please try again.";
          console.error("Error!", error.message);
        });
    });

    // Modal functions
    function openModal() {
      var modal = document.getElementById("thankYouModal");
      var page = document.getElementById("pageContent");
      if (modal) modal.style.display = "flex";
      if (page) page.classList.add("blurred");
    }
    function closeModal() {
      var modal = document.getElementById("thankYouModal");
      var page = document.getElementById("pageContent");
      if (modal) modal.style.display = "none";
      if (page) page.classList.remove("blurred");
    }
    function openModal() {
      document.getElementById("thankYouModal").style.display = "flex";
      document.getElementById("pageContent").classList.add("blurred");
    }

    function closeModal() {
      document.getElementById("thankYouModal").style.display = "none";
      document.getElementById("pageContent").classList.remove("blurred");
    }
  </script>
</section>
